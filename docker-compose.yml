version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_content_bot
    restart: always
    env_file:
      - .env
    depends_on:
      - db
      - redis
    volumes:
      - ./app:/app
    command: ["python", "main.py"]

  db:
    image: postgres:15
    container_name: telegram_bot_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: telegram_bot_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: telegram_bot_admin
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./admin:/admin
    command: ["gunicorn", "core.wsgi:application", "--bind", "0.0.0.0:8000"]

volumes:
  postgres_data:
  redis_data:
