services:
  test_db:
    image: postgres:15
    container_name: test_postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5


  test_redis:
    image: redis:7-alpine
    container_name: test_redis
    ports:
      - "6380:6379"

  tests:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.test
    container_name: test_runner
    command: |
      sh -c "
        echo 'Waiting for database to be ready...'
        until pg_isready -h test_db -p 5432 -U test_user; do
          echo 'Waiting for database...'
          sleep 2
        done
        echo 'Database is ready! Running tests...'
        python -m pytest /app/tests -v \
          --cov=src \
          --cov-report=xml:/app/coverage.xml \
          --cov-report=html:/app/htmlcov \
          --cov-report=term-missing \
          --junitxml=/app/junit/test-results.xml
      "
    env_file:
      - ../.env.test
    volumes:
      - ../:/app
      - ./test-reports:/app/junit
    depends_on:
      test_db:
        condition: service_healthy
      test_redis:
        condition: service_started
    working_dir: /app
    environment:
      PYTHONPATH: /app/src
      DJANGO_SETTINGS_MODULE: core.settings.testing
      TEST_DB_HOST: test_db
      TEST_DB_NAME: test_db
      TEST_DB_USER: test_user
      TEST_DB_PASSWORD: test_password
      TEST_DB_PORT: 5432
      DATABASE_URL: postgresql://test_user:test_password@test_db:5432/test_db


  linter:
    build:
      context: ..
      dockerfile: deployments/Dockerfile.test
    container_name: linter
    command: >
      sh -c "black --check . && isort --check-only . && flake8 . && mypy ."
    volumes:
      - ../:/app
    working_dir: /app/src
